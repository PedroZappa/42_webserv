<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="http://localhost:8080/favicon.png">
</head>

<body>
    <main class="grid h-screen place-items-center">
        <div class="flex flex-col items-center">
            <section class="min-w-[40vw] lg:min-w-[25vw] mt-4 p-[1em]
                        shadow-lg border border-gray-200 rounded">
                <div class="flex flex-col space-y-4" >
                    <legend class="text-2xl font-bold">Delete a file</legend>
                    <p class="hidden font-semibold text-red-500" id="answer-box"></p>
                    <input type="text" class="border border-black-200 border-rounded" id="file" name="file"/>
                    <div class="flex justify-between">
                        <a href="http://localhost:8080/"
                            class="font-bold text-blue-500 hover:text-blue-700 
                                py-2 px-2 rounded cursor-pointer">
                            Go back
                        </a>
                        <button type="submit" onclick="submitDelete()"
                            class="bg-blue-500 hover:bg-blue-700 text-white
                                font-bold py-2 px-4 rounded cursor-pointer
                                focus:outline-none focus:shadow-outline">
                            Delete file
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

<script>
function submitDelete() {
    var filePath = document.querySelector("#file").value;
    var box = document.querySelector("#answer-box");
    fetch('http://localhost:8080/' + filePath, {
        method: 'DELETE',
    })
    .then(res => res.status)
    .then(res => {
        box.textContent = "Result code: " + res;
        box.classList.remove("hidden");
    });
}
</script>

</html>
